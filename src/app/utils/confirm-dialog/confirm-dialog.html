<div class="modal fade show" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirmar Deletação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close(false)"></button>
      </div>
      <div class="modal-body">
        <p>{{message()}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close(false)">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="close(true)" data-bs-dismiss="modal">Deletar</button>
      </div>
    </div>
  </div>
</div>
