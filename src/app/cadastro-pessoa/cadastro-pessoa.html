<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Cadastro de Pessoa</h4>
          <small class="text-white-50">Preencha os dados abaixo</small>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (submit)="onSubmit()" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input name="nome" type="text" class="form-control" placeholder="Nome completo" formControlName="nome">
              </div>

              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" placeholder="seu@exemplo.com"
                  formControlName="email">
              </div>

              <div class="col-12">
                <label class="form-label">Endereço</label>
                <input name="endereco" type="text" class="form-control" placeholder="Rua, número, complemento"
                  formControlName="endereco">
              </div>

              <div class="col-md-4">
                <label class="form-label">Bairro</label>
                <input name="bairro" type="text" class="form-control" formControlName="bairro">
              </div>

              <div class="col-md-4">
                <label class="form-label">Cidade</label>
                <input name="cidade" type="text" class="form-control" formControlName="cidade">
              </div>

              <div class="col-md-4">
                <label class="form-label">Estado</label>
                <input name="estado" type="text" class="form-control" placeholder="SP, RJ..." formControlName="estado">
              </div>

              <div class="col-md-4">
                <label class="form-label">CEP</label>
                <input name="cep" type="text" class="form-control" placeholder="00000-000" formControlName="cep">
              </div>

              <div class="col-md-6">
                <label class="form-label">Telefone</label>
                <input name="telefone" type="tel" class="form-control" placeholder="(00) 00000-0000"
                  formControlName="telefone" mask="(00) 00000-0000">
              </div>

              <div class="col-md-6">
                <label class="form-label">Data de Nascimento</label>
                <input name="dataNascimento" type="text" class="form-control" formControlName="dataNascimento"
                  mask="00/00/0000" placeholder="DD/MM/AAAA">
              </div>

              <div class="col-md-6">
                <label class="form-label">Local de Nascimento</label>
                <input name="localNascimento" type="text" class="form-control" formControlName="localNascimento">
              </div>

              <div class="col-md-4">
                <label class="form-label">RG</label>
                <input name="numeroRg" type="text" class="form-control" placeholder="00.000.000-0" formControlName="numeroRg"
                  mask="AA.AAA.AAA-A">
              </div>

              <div class="col-md-4">
                <label class="form-label">Data Emissão RG</label>
                <input name="dataEmissaoRg" type="text" class="form-control" formControlName="dataEmissaoRg"
                  mask="00/00/0000" placeholder="DD/MM/AAAA">
              </div>

              <div class="col-md-4">
                <label class="form-label">UF RG</label>
                <input name="ufRg" type="text" class="form-control" placeholder="SP" formControlName="ufRg">
              </div>

              <div class="col-md-4">
                <label class="form-label">CPF</label>
                <input name="cpf" type="text" class="form-control" placeholder="000.000.000-00" formControlName="cpf"
                  mask="000.000.000-00">
              </div>

              <div class="col-md-6">
                <label class="form-label">Título Eleitoral</label>
                <input name="tituloEleitor" type="text" class="form-control" formControlName="tituloEleitor"
                  placeholder="0000.0000.0000" mask="0000.0000.0000">
              </div>

              <div class="col-md-6">
                <label class="form-label">Nome do Pai</label>
                <input name="nomePai" type="text" class="form-control" formControlName="pai">
              </div>

              <div class="col-md-6">
                <label class="form-label">Nome da Mãe</label>
                <input name="nomeMae" type="text" class="form-control" formControlName="mae">
              </div>

              <div class="col-md-6">
                <label class="form-label">Estado Civil</label>
                <select name="estadoCivil" class="form-select" formControlName="estadoCivil">
                  <option value="">Selecione...</option>
                  <option value="solteiro">Solteiro(a)</option>
                  <option value="casado">Casado(a)</option>
                  <option value="divorciado">Divorciado(a)</option>
                  <option value="viuvo">Viúvo(a)</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Chave Pix</label>
                <input name="chavePix" type="text" class="form-control" formControlName="chavePix">
              </div>

              <hr class="mt-5">

              <div class="col-md-6">
                <label class="form-label">Número CTPS</label>
                <input name="numeroCtps" type="text" class="form-control" formControlName="numeroCtps" mask="0000000"
                  placeholder="0000000">
              </div>

              <div class="col-md-6">
                <label class="form-label">Série CTPS</label>
                <input name="serieCtps" type="text" class="form-control" formControlName="serieCtps" mask="000-0"
                  placeholder="000-0">
              </div>

              <div class="col-md-6">
                <label class="form-label">Data Emissão CTPS</label>
                <input name="dataEmissaoCtps" type="text" class="form-control" formControlName="dataEmissaoCtps"
                  mask="00/00/0000" placeholder="DD/MM/AAAA">
              </div>

              <div class="col-md-4">
                <label class="form-label">PIS</label>
                <input name="pis" type="text" class="form-control" formControlName="pis" placeholder="000.00000.00-0"
                  mask="000.00000.00-0">
              </div>

              <div class="col-md-4">
                <label class="form-label">Data Emissão PIS</label>
                <input name="dataEmissaoPis" type="text" class="form-control" formControlName="dataEmissaoPis"
                  mask="00/00/0000" placeholder="DD/MM/AAAA">
              </div>

              <hr class="mt-5">

              <div class="col-md-6">
                <label class="form-label">Categoria Cnh</label>
                <select name="categoriaCnh" class="form-select" formControlName="categoriaCnh">
                  <option value="">Selecione...</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="false">Não possui CNH</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Numero CNH</label>
                <input name="numeroCnh" type="text" class="form-control" formControlName="numeroCnh"
                  placeholder="00000000000" mask="00000000000">
              </div>

              <div class="col-md-6">
                <label class="form-label">Registro CNH</label>
                <input name="registroCnh" type="text" class="form-control" formControlName="registroCnh"
                  placeholder="00000000000" mask="00000000000">
              </div>

              <div class="col-md-6">
                <label class="form-label">Validade CNH</label>
                <input name="validadeCnh" type="text" class="form-control" formControlName="validadeCnh" mask="00/00/0000"
                  placeholder="DD/MM/AAAA">
              </div>

              <div class="col-12 mt-3 d-flex justify-content-end">
                <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
