@if (rocadeira() != null) {
<div class="details-container">
    <div class="details-card">
        <div class="details-header">
            <h1 class="details-title">{{ rocadeira()?.marca }}</h1>
            <span class="details-badge">Número de série: {{ rocadeira()?.numeroSerie }}</span>
        </div>

        <div class="details-body">
            <div class="detail-row">
                <span class="detail-label">Marca</span>
                <span class="detail-value">{{ rocadeira()?.marca }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Número de Série</span>
                <span class="detail-value">{{ rocadeira()?.numeroSerie }}</span>
            </div>
        </div>

        <div class="details-footer">
            <a [routerLink]="['/rocadeiras', rocadeira()?.id, 'editar']" class="btn-edit">
                Editar
            </a>
        </div>
    </div>
</div>
}
