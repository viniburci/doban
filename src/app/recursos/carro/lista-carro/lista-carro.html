<div class="container-fluid">
  <div class="header-section">
    <h1 class="page-title">Carros</h1>
    <button type="button" class="btn btn-primary" [routerLink]="['/carros/novo']">
      Registrar Carro
    </button>
  </div>

  <div class="recursos-list">
    @if (listaCarros().length > 0) {
      @for(carro of listaCarros(); track carro.id) {
        <div class="recurso-card" [routerLink]="['/carros', carro.id, 'detalhes']">
          <div class="recurso-card-body">
            <div class="recurso-info">
              <h5 class="recurso-nome">{{ carro.modelo }}</h5>
              <p class="recurso-detalhes">Placa: {{ carro.placa }}</p>
            </div>
            <div class="recurso-badge">
              {{ carro.marca }}
            </div>
          </div>
        </div>
      }
    } @else {
      <div class="empty-state">
        <div class="empty-state-icon">ðŸš—</div>
        <p class="empty-state-text">Nenhum carro registrado</p>
      </div>
    }
  </div>
</div>
