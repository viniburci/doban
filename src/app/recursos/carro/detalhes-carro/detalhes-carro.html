@if (carro != null) {
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ carro.modelo }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Placa: {{ carro.placa }}</h6>
        <p class="card-text">
            <strong>Marca:</strong> {{ carro.marca }}<br>
            <strong>Chassi:</strong> {{ carro.chassi }}<br>
            <strong>Cor:</strong> {{ carro.cor }}<br>
            <strong>Ano Modelo:</strong> {{ carro.anoModelo }}<br>
        </p>
        <a [routerLink]="['/carros', carro.id, 'editar']" class="btn btn-primary">
            Editar
        </a>
    </div>
</div>
}
