@if (carro() != null) {
<div class="details-container">
    <div class="details-card">
        <div class="details-header">
            <h1 class="details-title">{{ carro()?.modelo }}</h1>
            <span class="details-badge">Placa: {{ carro()?.placa }}</span>
        </div>

        <div class="details-body">
            <div class="detail-row">
                <span class="detail-label">Marca</span>
                <span class="detail-value">{{ carro()?.marca }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Chassi</span>
                <span class="detail-value">{{ carro()?.chassi }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Cor</span>
                <span class="detail-value">{{ carro()?.cor }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Ano Modelo</span>
                <span class="detail-value">{{ carro()?.anoModelo }}</span>
            </div>
        </div>

        <div class="details-footer">
            <a [routerLink]="['/carros', carro()?.id, 'editar']" class="btn-edit">
                Editar
            </a>
        </div>
    </div>
</div>
}
