<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{editMode() ? 'Atualizar Celular' : 'Cadastro de Celular'}}</h4>
                    <small class="text-white-50">Preencha os dados abaixo</small>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (submit)="onSubmit()" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Marca</label>
                                <input name="marca" type="text" class="form-control" placeholder="Xiaomi, Samsung..."
                                    formControlName="marca">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Modelo</label>
                                <input name="modelo" type="text" class="form-control" placeholder="A10, G24, E13..."
                                    formControlName="modelo">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Chip</label>
                                <input name="chip" type="text" class="form-control" placeholder="VIVO, CLARO..."
                                    formControlName="chip">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Imei</label>
                                <input name="imei" type="text" class="form-control" placeholder="000000000000000/00"
                                    formControlName="imei">
                            </div>

                        </div>
                        <div class="col-12 mt-3 d-flex justify-content-end">
                            @if(!editMode()){
                            <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
                            }
                            <button type="submit" class="btn btn-primary">{{editMode() ? 'Atualizar' :
                                'Salvar'}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
