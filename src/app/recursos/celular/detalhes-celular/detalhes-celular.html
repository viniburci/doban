@if (celular() != null) {
<div class="details-container">
    <div class="details-card">
        <div class="details-header">
            <h1 class="details-title">{{ celular()?.modelo }}</h1>
            <span class="details-badge">IMEI: {{ celular()?.imei }}</span>
        </div>

        <div class="details-body">
            <div class="detail-row">
                <span class="detail-label">Marca</span>
                <span class="detail-value">{{ celular()?.marca }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Chip</span>
                <span class="detail-value">{{ celular()?.chip }}</span>
            </div>
        </div>

        <div class="details-footer">
            <a [routerLink]="['/celulares', celular()?.id, 'editar']" class="btn-edit">
                Editar
            </a>
        </div>
    </div>
</div>
}
