@if (celular != null) {
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ celular.modelo }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">IMEI: {{ celular.imei }}</h6>
        <p class="card-text">
            <strong>Marca:</strong> {{ celular.marca }}<br>
            <strong>Chip:</strong> {{ celular.chip }}<br>

        </p>
        <a [routerLink]="['/celulares', celular.id, 'editar']" class="btn btn-primary">
            Editar
        </a>
    </div>
</div>
}
